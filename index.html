<!DOCTYPE html>
<html>
	<head>
		<title> LUNAR LANDER </title>
		<meta name="description" content="Lunar lander">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" media="screen and (min-width: 1025px)" href="css/desktop.css">
		<link rel="stylesheet" media="screen and (max-width: 1024px)" href="css/phone.css">
	</head>
	<body id="contenido">
		<div class="nave">
			<img id="imgStarship" src="img/starship.png" alt="img starship">
			<img id="imgfuego" src="img/fuego.png" alt="img fuego">
		</div>
		<div class="left">
				<img id="fuel" src="img/fuel.png" alt="img fuel">
				<img id="agujaFuel" src="img/aguja.png" alt="img aguja">
				<img id="vel" src="img/medidor.png" alt="img vel">
				<img id="agujaVel" src="img/aguja.png" alt="img aguja">

		</div>
		<div class="final">

		</div>
		<div class="right">
			<div id="info">
				<a href="info.html">
					<img id="infor" src="img/boton1.png" alt="info">
				</a>
			</div>
			<div id="reanudar">
				<a href="index.html">
					<img id="reanudarse" src="img/boton3.png" alt="reanudar">
				</a>
			</div>
				<div id="reiniciar">
					<a href="index.html">
						<img id="reiniciarse" src="img/boton4.png" alt="reiniciar">
					</a>
				</div>
				<div id="pause">
					<a href="index.html">
						<img id="paused" src="img/boton2.png" alt="pause">
					</a>
				</div>
			</div>
		<div class="pulso">
			<img id="boton" src="img/boton.png" alt="boton">
		</div>
	</body>
</html>
